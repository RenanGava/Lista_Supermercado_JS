<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script defer src="./js/main.js"></script>
    <title>Lista Supermercado</title>
</head>
<body>
    <header>
        <h2>App Lista de Supermercado</h2>
    </header>
    <div class="container">
        <div class="lista-cadastro">
            <input type="text" name="nome_produto" id="" placeholder="Nome do Produto...">
            <input type="number" step="0.01" name="valor_produto" id="" placeholder="Valor do Produto...">
            <input type="submit" value="Cadastrar">
        </div>
    </div>

    <div class="container">
        <div class="lista-produtos">
            
        </div>
        

        <div class="soma-produto">
            <h1>Total: R$ 100,00</h1>
        </div>

       <div class="button">
        <button class="esvaziar" name="esvaziar">Esvaziar</button>
       </div>
    </div>
</body>
</html>
